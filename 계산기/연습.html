<!DOCTYPE html>

<html lang="en">
<style>
    @import url("style.css");
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href=“style.css">

</head>

<body>

    <main>


        <!--"text"타입의 요소는 사용자가 클릭할 수 없고 사용할 수 없음.-->

        <input type="text" disabled>

        <!--"button-wrap"이라는 class를 생성하고, 버튼을 만들어 준다.-->

        <div class="button-wrap">

            <!-- ac 클래스 추가 -->

            <button data-type="ac" class="ac">AC</button>

            <!--&divide;는 나눗셈 표시를 위한 html 토큰이다.-->

            <button data-type="operator">&divide;</button>

            <button>7</button>

            <button>8</button>

            <button>9</button>

            <!--&times;는 곱셈 표시를 위한 html 토큰이다.-->

            <button data-type="operator">&times;</button>

            <button>4</button>

            <button>5</button>

            <button>6</button>

            <button data-type="operator">-</button>

            <button>1</button>

            <button>2</button>

            <button>3</button>

            <button data-type="operator">+</button>

            <!-- zero 클래스 추가 -->

            <button class="zero">0</button>

            <button>.</button>

            <button data-type="equals" class="equals">=</button>
        </div>
        <script>



            class Calculator {

                constructor(displayElement) {

                    this.displayElement = displayElement

                    this.displayContent = ''
                    this.clear()

                }



                appendNumber(number) {

                    this.displayContent += number

                }



                //this.displayContent = this.displayContent + operator 의 의미다.

                appendOperator(operator) {

                    this.displayContent += operator

                }



                updateDisplay() {

                    this.displayElement.value = this.displayContent

                }


                clear() {

                    this.displayContent = ''

                    this.displayElement.value = 0

                }

            }




            const buttons = document.querySelectorAll('button')

            const displayElement = document.querySelector('input')



            const calculator = new Calculator(displayElement)



            //클릭한 버튼이 연산자이면, calculator 클래스의 appendOperator 메서드를 추가한다.

            //element.innerText;는 자바스크립트에 내장된 기능이다. HTML element 안의 텍스트를 가져온다.

            buttons.forEach(button => {

                button.addEventListener('click', () => {

                    switch (button.dataset.type) {

                        case 'operator':

                            calculator.appendOperator(button.innerText)

                            calculator.updateDisplay()

                            break

                        case 'ac':
                            calculator.clear()

                            console.log('ac')

                            break

                        case 'equals':

                            console.log('equals')

                            break

                        default:

                            calculator.appendNumber(button.innerText)

                            calculator.updateDisplay()

                            break

                    }

                })

            })
        </script>





    </main>
    <script src="script.js"></script>




</body>

</html>
