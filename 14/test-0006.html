<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        var tmp = prompt("1~7일의 요일은?");

        switch (tmp) {
            case "1": document.write("<p>일요일</p>");
                break;
            case "2": document.write("월요일");
                break;
            case "3": document.write("화요일");
                break;
            case "4": document.write("수요일");
                break;
            case "5": document.write("목요일");
                break;
            case "6": document.write("금요일");
                break;
            case "7": document.write("토요일");
                break;
            default: alert("잘못 입력했습니다.");
        }
    </script>

</body>

</html>
