<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            var intput=parseInt(prompt("4의 배수 찾기"))
            if(intput!==null){
                if(intput%4 ===0)
                alert("4의 배수입니다.")
                else
                alert("4의 배수가 아닙니다.")
            }
            else
            alert("입력을 다시해주세요.")
        </script>
     
    </body>
</html>
