<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            var input = parseInt(prompt("입력할 단의 구구단"));
            var i, j;
            
            for(i=input; i==input; i++){
                document.write("<h3>"+i+"단"+"</h3>");
                for(j=1; j<=9; j++){ document.write(i+"X"+j+"="+i*j+"<br>")
                    
                }
               
            }
        </script>
     
    </body>
</html>
