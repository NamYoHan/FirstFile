<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
var i;
var one;
var two;
        for (i = 0; i <= 20; i++) {
            var input = parseInt(prompt("1~9사이의 숫자를 입력해주세요"));

        }
        if (input % 2 === 0) { document.write(two); }
        else (document.write(one));

        


    </script>
</body>

</html>
