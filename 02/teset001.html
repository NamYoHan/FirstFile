<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        var currentYear = 2023;
        var birthYear;
        var age;

        birthYear = prompt("태어난 연도를 입력하세요.(YYYY)", "")
        age = currentYear - birthYear + 1;
        document.write("<h1> " + currentYear + "</h1>년 입니다.<br>");
        document.write(birthYear + "년에 태어난 사람의 나이는<strong>" + age + "</strong세 입니다.");
    </script>
</body>

</html>
