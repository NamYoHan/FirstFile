<!DOCTYPE html>
<html lang="ko">

        <!-- 입력받은값 만큼 별만들기 정사각형 -->
    </head>
    <body>
        <script>
        var x = parseInt(prompt("임의의 숫자를 입력해 주세요"));
        var i,j ;


        for(i=1; i<=x; i++){document.write("<br>")
            for(j=1; j<=x; j++){document.write("★")}
        }
     
    </script>
    </body>
