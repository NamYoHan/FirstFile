<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM event 객체</title>
  <style>
    #container {
      width:300px;
      margin:10px auto;
      }
      #container:hover{color : maroon;}
  </style>
</head>
<body>
	<div id="container">
		<img src="배경화면/a.jpg" id="cover">	
  </div>
  
	<script>
		var dover = document.getElementById("cover");
		dover.addEventListener("mouseover",function() {
      dover.src = "배경화면/b.jpg";
    });

    dover.addEventListener("mouseout", function() {
      dover.src = "배경화면/a.jpg";
    });  
	</script>
</body>
</html>
