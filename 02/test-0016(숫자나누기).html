<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            var a = parseInt(prompt("1~100사이 숫자입력"));
            var b = parseInt(prompt("1~100사이 나눌숫자"));
            if((a>0&&a<=100)&&(b>0&&b<=100))
                {document.write(a%b +"<br>")}
                
                else
                alert("범위내 숫자를 입력해 주세요")
            

           
        </script>
     
    </body>
</html>
