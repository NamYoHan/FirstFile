<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>CSS Display</title>

</head>

<!-- 바디가 그려지면서 함수타라고 이벤트건것 -->
<body onload="OnloadPage()">
  <!-- 변경을할떄마다 함수를타라는말 -->
  <select id="select_value" onchange="ChangeValue()" >
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
  </select>
  <div>
    <p id="gugudanHead"></p>
    <p id="_Data"></p>
  </div>



  <script>
    var _xx;

    var _gugudan = document.getElementById("_Data");
    var _gugudanhead = document.getElementById("gugudanHead");

    
    function OnloadPage()
    {
      ChangeValue();
    }


    function ChangeValue() {
   
      var _value = document.getElementById('select_value');
  //벨류값을 가져오는거임 셀렉트박스됏으니까 옵션지에 내가 선택한 인덱스에 벨류를 가져옴
  //변경할떄마다 값이 바뀌기 떄문에 전역으로 선택한 것
      _xx = _value.options[_value.selectedIndex].value;
      
      console.log(_xx);
      
      ShowGuGudan();
    }

    function ShowGuGudan() {
      //초기화를 하기 위해서 만든것
      _gugudanhead.innerText = "";
      _gugudan.innerText = "";
      
      _gugudanhead.innerText = _xx + "단"
      for (var i = 1; i < 10; i++) {
        _gugudan.innerText += _xx + " X " + i + " = " + _xx * i + "\n";
      }

    }

  </script>

</body>

</html>
