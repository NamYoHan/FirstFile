<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>리스트 예제</title>
</head>

<body>
    <H1>ol리스트</H1>

    <!--숫자1부터 4까지의 리스트설정 스타트로 시작지점변경가능-->
    <ol type="A" start="1">
    
    <li>리스트1</li>
    <!--중첩해서 만들기 가능-->
    <ol type="a">
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
        <li>리스트5</li>
    </ol>
    <li>리스트2</li>
    <li>리스트3</li>
    <li>리스트4</li>
    <li>리스트5</li>
<!--시작지점없이 모양으로 첫단구성 -->
</ol>
<!--타입 바꾸기가능 square-->
<ul type"succle">
    <li>리스트1</li>
    <li>리스트2</li>
    <li>리스트3</li>
    <li>리스트4</li>
    <li>리스트5</li>
</ul>

</body>

</html>
