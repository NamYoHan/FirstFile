<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <!-- 길이가 n, 단어는 수박 -->
    </head>
    <body>
        <script>
            var n = parseInt(prompt("임의의 숫자를 입력해 주세요"));
            var x;
            var y="수";
            var z="박";
            var v =""


            for(x=1; x<=n; x++){if(x%2 ===0){v+=z}
            else
            {v+=y};

            }
            
            document.write(v);
        
        
        </script>
        
     
    </body>
</html>
