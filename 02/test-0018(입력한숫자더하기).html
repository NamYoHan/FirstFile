<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            var intput = parseInt (prompt("입력할 숫자를 기입해주세요"));
            var sum= 0;
            var i;

            for(i=0 ; i<= intput; i++){
                sum+=i;
            }
            document.write("1부터 입력한 숫자까지 더하면"+sum+"입니다.");
            

        </script>
     
    </body>
</html>
