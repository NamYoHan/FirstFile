<!DOCTYPE html>
<html lang="ko">
    <head>

        <body>
            <script>
                var x = parseInt(prompt("처음 숫자를 입력해주세요"))
                var y = parseInt(prompt("처음 숫자를 입력해주세요"))
                var sum = sumMulti(x,y)
                document.write(sum)


                



                function sumMulti(x,y) {
                     var answer = 0;
                        if(x==y){answer = x*y}
                         else if(x!=y){answer = x+y}

                    return answer;
                                        }

            </script>
        </body>
    </head>
</html>
