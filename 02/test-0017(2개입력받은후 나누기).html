<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

<!-- 1~100사이 숫자입력 2개받아 a/b를 나눠서 나누어떨어지는 결과물 -->
<body>
    <script>
        var a = parseInt(prompt("1~100사이 숫자입력"));
        var b = parseInt(prompt("1~100사이 숫자입력"));

        if (a > 0 && a <= 100) 
        {
            if (b > 0 && b <= 100){} 
        else
                alert("범위내 숫자를 입력해 주세요");
        }
        else
            alert("범위내 숫자를 입력해 주세요");

            document.write(a%b +"<br>")

            








    </script>

</body>

</html>
