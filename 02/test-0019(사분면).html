<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <!-- 사분면은 한 평면을 x축과 y축을 기준으로 나누는 네부분입니다. -->
    <!-- 사분면은 아래와 같이 1부터 4까지 번호를 매깁니다. -->
    <!-- x좌표와 y좌표 모두 양수이면 제1사분면 -->
    <!-- x좌표 음수 y좌표 양수이면 제2사분면 -->
    <!-- x좌표와 y좌표 모두 음수이면 제3사분면 -->
    <!-- x좌표가 양수 y좌표가 음수이면 제4사분면 -->
</head>

<body>
    <script>
        var x = parseInt(prompt("x좌표"));
        var y = parseInt(prompt("y좌표"));

        if (x > 0 && y > 0) { document.write("제1사분면"+"("+x+","+y+")");}
        else if(x < 0 && y > 0){ document.write("제2사분면"+"("+x+","+y+")"); }
        else if(x < 0 && y < 0){ document.write("제3사분면"+"("+x+","+y+")") ;}
        else if(x < 0 && y < 0){ document.write("제4사분면"+"("+x+","+y+")") ;}
        else if(x == 0 && y == 0){ document.write("제0사분면"+"("+x+","+y+")"); }

    </script>

</body>

</html>
